<!DOCTYPE html>
<html>
<head>
    <title>Attendance System - Choose Role</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #d9f9f6, #aee1f9); /* âœ… New background */
        }

        .login-box {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.25);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 22px;
            color: #333;
            letter-spacing: 1px;
        }

        .login-box button {
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
        }

        .login-box button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            box-shadow: 0px 6px 15px rgba(0,0,0,0.25);
        }

        form {
            margin: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login Page</h2>
        <!-- Redirect to Admin Login -->
        <form action="admin_login.html" method="get">
            <button type="submit">Login as Admin</button>
        </form>
        <!-- Redirect directly to Student Dashboard -->
        <form action="student_dashboard.html" method="get">
            <button type="submit">Login as Student</button>
        </form>
    </div>
</body>
</html>
